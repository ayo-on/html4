<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action='5.html' method='get'>
        <fieldset>
            <legend>회원정보</legend>
            <label for="name">아이디:</label>
            <input type="text" id="name" name="name" placeholder="아이디를 입력해주십시오"><br><br>
            <label for="affiliation">비밀번호:</label>
            <input type="password" id="affiliation" name="password" placeholder="8글자 이상 입력해주십시오"><br><br>
            <label for="name">생년월일:</label>
            <input type="date" id="name" name="name" value="연도-월-일"><br><br>
            <label for="name">이메일:</label>
            <input type="email" id="name" name="email" placeholder="이메일을 기입해주십시오."><br><br>
            <label for="name">전화번호:</label>
            <input type="tell" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="연락처를 기입해주십시오."><br><br>
            <label>사이트를 알게 된 경로:<br><input type="checkbox" name="cb1" value="cb1">검색</label>
<label><input type="checkbox" name="cb2" value="cb2">친구</label>
<label><input type="checkbox" name="cb3" value="cb3" checked>추천</label>
               </fieldset>        


        <input type="submit" value="완료">
        <button>초기화</button>
    </form>
</body>
</html>
